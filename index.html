<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main
      class="vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <section>
        <div id="boxInputs" class="d-flex">
          <div id="day">
            <p id="dayText" class="fw-bold mb-2">DAY</p>
            <input
              id="dayInput"
              class="rounded-3"
              type="text"
              placeholder="DD"
            />
            <p id="dayError" class="mt-2 fst-italic"></p>
          </div>
          <div id="month">
            <p id="monthText" class="fw-bold mb-2">MONTH</p>
            <input
              id="monthInput"
              class="rounded-3"
              type="text"
              placeholder="MM"
            />
            <p id="monthError" class="mt-2 fst-italic"></p>
          </div>
          <div id="year">
            <p id="yearText" class="fw-bold mb-2">YEAR</p>
            <input
              id="yearInput"
              class="rounded-3"
              type="text"
              placeholder="YYYY"
            />
            <p id="yearError" class="mt-2 fst-italic"></p>
          </div>
        </div>

        <div id="button" class="d-flex">
          <!-- <hr class="mt-5" /> -->
          <div class="hrB"></div>
          <button id="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <div class="hrA"></div>
        </div>

        <div id="content">
          <div id="yearsDiv" class="d-flex">
            <p id="years" class="fst-italic">- -</p>
            <p id="yearsText" class="fst-italic ms-2">years</p>
          </div>
          <div id="monthsDiv" class="d-flex">
            <p id="months" class="fst-italic">- -</p>
            <p id="monthsText" class="fst-italic">months</p>
          </div>
          <div id="daysDiv" class="d-flex">
            <p id="days" class="fst-italic">- -</p>
            <p id="daysText" class="fst-italic">days</p>
          </div>
        </div>
      </section>

      <footer class="mt-3">
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/iQadmat" target="_blank"
          >iQadmat</a
        >.
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
